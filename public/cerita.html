  <script>
    window.onload = function () {
      let language = "jawa";
      const jawa = `Jaman biyen, wonten satunggaling randa mlarat namanipun Mbok Srini. Tiyang estri punika kepéngin pisan gadhah anak supados boten kesepian. Nanging, pangajabipun punika mboten mungkin amargi yuswanipun Mbok Srini sampun sepuh. Mbok Srini tansah ndedonga kanthi pangajeng-ajeng supados diparingi momongan. <br/> <br/>


Lami-laminan, kersanipun sang randa punika dipunmangertosi dening Buto Ijo, raksasa ijo ingkang sakti. Buto Ijo rawuh dhateng Mbok Srini lan ngendika bilih piyambakipun saged ngewahi kersanipun. Nanging, wonten sarat ingkang kedah dipunlestantunaken: Mbok Srini kedah sarujuk kagem perjanjian kaliyan sang raksasa. <br/> <br/>


Miturut Buto Ijo, manawi Mbok Srini gelem nandur wiji timun ingkang dipunparingi lan ngrawat kanthi temen, suatu dinten piyambakipun badhé mendhet bayi saking jeroning woh timun punika. Nanging, sawetaring bayi punika lair, Mbok Srini kedah ngrawat kanthi saé, mberi dhaharan supados dados lemu, lan suatu dinten kedah mbalekaken dhateng sang raksasa nalika sampun dewasa. <br/> <br/>


Mbok Srini sarujuk kaliyan sarat punika. Piyambakipun lajeng nandur wiji timun saking Buto Ijo lan ngrawat kanthi temen-temen. <br/> <br/>

Wiji punika thukul subur. Aneh, wonten satunggaling woh timun ingkang béda kaliyan ingkang sanès—warninipun kuning semu emas lan ukuranipun langkung ageng. Nalika woh punika dipunbelah, Mbok Srini kaget amargi wonten bayi estri ing jerone. Piyambakipun lajeng nama bayi punika Timun Mas. <br/> <br/>

Boten terasa, Timun Mas thukul dados gadis ingkang ayu, saé budi, lan temen-temen nurut kaliyan ibunipun. <br/> <br/>

Nanging, suatu dinten, Buto Ijo rawuh badhé ngengingi janji. Mbok Srini mesthi boten rela nyerahaken Timun Mas kanthi gampil. Piyambakipun boten kepéngin ningali putri kesayanganipun dipunpangan déning raksasa punika. Mila, piyambakipun nyobi ngrayu lan ngapusi Buto Ijo supados mberi wekdal langkung dangu. <br/> <br/>

"Tunggul, Buto! Sabar, nggih! Wonten rong taun malih, sumangga kersa mbalik mriki. Kula janji, rong taun malih Timun Mas badhé langkung lemu, awakipun ageng kados badan panjenengan, lan pastinipun langkung nikmat dipundhahar," ngendika Mbok Srini. <br/> <br/>

Buto Ijo percados dhateng ucapipun Mbok Srini. Piyambakipun mbayangaken betenipun Timun Mas nalika sampun langkung ageng. <br/> <br/>

"Sae, randa sepuh! Éling, rong taun malih kula badhé mbalik mriki. Manawi nalika punika Timun Mas taksih kerempeng utawi boten kados ingkang panjenengan janjikaken, sirah panjenengan ingkang badhé kula pejahi!" ancam Buto Ijo sadèrèngipun tindak. <br/> <br/>

Mbok Srini sarujuk, lajeng cepet-cepet ngupaya akal kagem nyelametaken Timun Mas. <br/> <br/>

Rong taun punika kalampahan. Sadèrèngipun Buto Ijo rawuh, Mbok Srini sampun nyiapaken bekal ajaib kagem Timun Mas saking satunggaling pertapa. Nalika Buto Ijo dugi, Mbok Srini lajeng maringi dhawuh dhateng Timun Mas supados mlajeng kanthi rikat saking griya, ngginakaken buntelan saking sang pertapa. <br/> <br/>

Nalika kesel, Timun Mas mbalang segenggem wiji timun dhateng Buto Ijo ingkang nggeblak. Ajaib, dumadakan thukul wit timun ingkang ageng lan nglilit badanipun Buto Ijo. Nanging, sang raksasa saget lolos lan tansah nggeblak. <br/> <br/>


Nalika Buto Ijo meh saged nyekel, Timun Mas mbalang uyah. Sakonjeng-konjeng, uyah punika dados sagara ingkang amba meh nglelebaken Buto Ijo. Sanajan kados makaten, sang raksasa taksih saget nglangi lan tansah nggeblak. <br/> <br/>

Pungkasanipun, Timun Mas mbalang terasi ingkang ambune sanget nyengat. Nalika terasi punika tumiba ing lemah, dumadakan dados ledhok panas ingkang nggodhok lan sanget jeru. Buto Ijo kelelep ing jerone, mboten saget lolos, lan pungkasanipun pejah.`;

      const bahasa = `Pada zaman dahulu, hiduplah seorang janda miskin bernama Mbok Srini. Perempuan ini sangat ingin memiliki anak agar tidak merasa kesepian. Namun, keinginannya itu terasa mustahil karena usianya sudah tua. Mbok Srini terus berdoa dengan harapan bisa dikaruniai seorang anak. <br/> <br/>


Lama-kelamaan, keinginan sang janda diketahui oleh Buto Ijo, raksasa hijau yang sakti. Buto Ijo mendatangi Mbok Srini dan berkata bahwa ia bisa mewujudkan keinginannya. Namun, ada syarat yang harus dipenuhi: Mbok Srini harus bersedia membuat perjanjian dengannya. <br/> <br/>


Menurut Buto Ijo, jika Mbok Srini mau menanam benih timun yang ia berikan dan merawatnya dengan sungguh-sungguh, suatu hari nanti ia akan menemukan bayi di dalam buah timun itu. Namun, begitu bayi itu lahir, Mbok Srini harus merawatnya dengan baik, memberinya makan agar tumbuh gemuk, dan suatu hari nanti harus menyerahkan anak itu kembali kepada sang raksasa ketika sudah besar. <br/> <br/>


Mbok Srini menyetujui syarat itu. Ia pun menanam benih timun pemberian Buto Ijo dan merawatnya dengan penuh kasih sayang. <br/> <br/>


Benih itu tumbuh subur. Anehnya, ada satu buah timun yang berbeda dari yang lain—warnanya kuning keemasan dan ukurannya jauh lebih besar. Ketika buah itu dibelah, Mbok Srini terkejut karena di dalamnya terdapat seorang bayi perempuan. Ia pun menamai bayi itu Timun Mas. <br/> <br/>


Tak terasa, Timun Mas tumbuh menjadi gadis yang cantik, baik hati, dan sangat patuh kepada ibunya. <br/> <br/>


Namun, suatu hari, Buto Ijo datang untuk menagih janji. Mbok Srini tentu saja tidak rela menyerahkan Timun Mas begitu saja. Ia tidak ingin melihat anak kesayangannya dimangsa oleh raksasa itu. Karena itu, ia pun berusaha membujuk dan mengelabui Buto Ijo agar memberinya waktu lebih lama. <br/> <br/>


"Tunggu, Buto! Sabar, ya! Kembalilah dua tahun lagi. Aku janji, dua tahun lagi Timun Mas akan semakin gemuk, badannya besar seperti tubuhmu, dan pasti lebih lezat untuk dimakan," kata Mbok Srini. <br/> <br/>


Buto Ijo percaya begitu saja pada ucapan Mbok Srini. Ia membayangkan betapa nikmatnya Timun Mas nanti jika diberi waktu untuk tumbuh lebih besar. <br/> <br/>


"Baiklah, nenek tua! Ingat, dua tahun lagi aku akan kembali. Jika saat itu Timun Mas masih kurus atau tidak seperti yang kau janjikan, kepala mulah yang akan kuhancurkan!" ancam Buto Ijo sebelum pergi. <br/> <br/>


Mbok Srini mengiyakan, lalu segera mencari akal untuk menyelamatkan Timun Mas. <br/> <br/>


Dua tahun pun berlalu. Sebelum Buto Ijo datang, Mbok Srini telah mempersiapkan bekal ajaib untuk Timun Mas dari seorang pertapa. Ketika Buto Ijo tiba, Mbok Srini segera menyuruh Timun Mas lari secepat mungkin sambil membawa bungkusan pemberian sang pertapa. <br/> <br/>


Saat kelelahan, Timun Mas melemparkan segenggam biji timun ke arah Buto Ijo yang mengejarnya. Ajaib, tiba-tiba tumbuhlah tanaman timun yang besar dan melilit tubuh Buto Ijo. Namun, raksasa itu berhasil melepaskan diri dan terus mengejar. <br/> <br/>


Ketika Buto Ijo hampir menangkapnya, Timun Mas melemparkan garam. Seketika, garam itu berubah menjadi lautan luas yang hampir menenggelamkan Buto Ijo. Meski begitu, raksasa itu masih bisa berenang dan terus mengejar tanpa menyerah. <br/> <br/>


Akhirnya, Timun Mas melemparkan terasi yang baunya sangat menyengat. Begitu terasi itu menyentuh tanah, tiba-tiba berubah menjadi lumpur panas yang mendidih dan sangat dalam. Buto Ijo tercebur ke dalamnya, tidak bisa melarikan diri, dan akhirnya mati tenggelam. <br/> <br/>`;

      $(".story-container").html(jawa);

      $(".translate-button").on("click", function () {
        if (language == "jawa") {
          $(".story-container").html(bahasa);
          language = "bahasa";
        } else {
          $(".story-container").html(jawa);
          language = "jawa";
        }
      });

      $(".back-button").on("click", function () {
        window.location = "./main.html";
      });
    };
  </script>
</html>
