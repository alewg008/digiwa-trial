<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Readex+Pro:wght@160..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/pilihancerita.css" />
    <title>Membaca Cerita Rakyat</title>
  </head>

  <body>
    <div class="header">
      <div class="back-button"></div>
      <p class="title">Membaca Cerita Rakyat</p>
    </div>
    <div class="card-container">
      <div class="card" id="timunmas">
        <img
          src="assets/images/cerita_rakyat/Group 76.png"
          alt="timun mas"
          class="background-image"
        />
      </div>

      <div class="card" id="nyiroro">
        <img
          src="assets/images/cerita_rakyat/Group 77.png"
          alt="Nyi Roro Jonggrang"
          class="background-image"
        />
      </div>
    </div>
  </body>
  <script>
    $("#timunmas").on("click", function () {
      window.location = "./cerita.html";
    });
    $("#nyiroro").on("click", function () {
      window.location = "./ceritaroro.html";
    });
  </script>
</html>
